<ion-view view-title="History">
  <ion-content>
    <ion-list>
      <ion-item class="item-icon-right" ng-repeat="h in history" on-double-tap="addLike(h)">
        <h2>{{ h.title || 'Unknown Title' }}</h2>
        <p>{{ h.artist || 'Unknowin Artist' }}</p>
        <i class="icon ion-checkmark icon-accessory" ng-hide="h.isLiked"></i>
        <i class="icon ion-heart icon-accessory" ng-show="h.isLiked"></i>
        
        <ion-option-button class="button-energized" ng-click="shareArt(h)">
          <i class="icon ion-share"></i>
        </ion-option-button>
        <ion-option-button class="button-assertive" ng-click="removeFromHistory(h)">
          <i class="icon ion-trash-a"></i>
        </ion-option-button>
      </ion-item>
      <ion-item>
        <h2 class="text-right">Total: {{ history.length || 0 }}/{{ total }}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
